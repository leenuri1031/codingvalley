<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한정판 운동화 응모 폼 만들기</title>
</head>
<body>
  <form action="/backend_handler" method="post">
    <h1>한정판 운동화 응모</h1>
    <fieldset>
      <legend>응모안내</legend>
      <p>한정판 응모 페이지 입니다. 아래 정보를 입력한 뒤 제출을 눌러주세요.</p>
      <p>문의사항은 홈페이지 CS 센터에 남겨주세요</p>
    </fieldset>

    <fieldset>
      <legend>정보입력</legend>
      <h3>1. 이름</h3>
      <input type="text">
      
      <h3>2. 전화번호</h3>
      <p>전화번호는 - 제외한 숫자만 입력해 주세요.</p>
      
      <input type="number">
      <h3>3.색깔 선택</h3>
      
      <select>
        <optgroup label="색깔 종류">
          <option value="01">black</option>
          <option value="02">green</option>
          <option value="03" selected>white</option>
        </optgroup>
      </select>
      
      <h3>4. 사연 어필</h3>
      <p>재미있는 사연으로 당첨 확률을 높이세요!</p>
      <textarea rows="5"></textarea>
    </fieldset>
    <br>

    <button type="submit">제출하기</button>
    <button type="reset">초기화</button>
  </form>
</body>
</html>
