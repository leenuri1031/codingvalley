<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="user-name">이름</label>
    <input id="user-name" type="text" placeholder="이름을 입력하세요">

    <label for="user-id">아이디</label>
    <input id="user-id" type="text" placeholder="아이디를 입력하세요" autocomplete="on">

    <button type="submit">제출하기</button>
  </form>
  <!-- 텍스트 타입 -->

  <p>관심있는 프로그래밍 언어를 선택하세요</p>
  <input type="checkbox" name="programing-language" value="HTML">HTML
  <input type="checkbox" name="programing-language" value="CSS">CSS
  <input type="checkbox" name="programing-language" value="JavaScript" checked>JavaScript
  <input type="checkbox" name="programing-language" value="python">python
<!-- 체크박스 타입 -->

<form action="">
  <label for="user-password">비밀번호</label>
  <input type="password" name="" id="user-password" placeholder="비밀번호를 입력하세요">

  <button type="submit">제출하기</button>
</form>

<!-- 비밀번호 타입 : 옵션 설정 가능 -->



</body>
</html>
